<div class="container-fluid text-center">
  <p-table #dt2 [value]="users" dataKey="id"  class="table table-striped"
      [rows]="10" [showCurrentPageReport]="true" [loading]="loading"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users">
      <ng-template pTemplate="colgroup">
    </ng-template>
      <ng-template pTemplate="header" >
          <tr >
              <th>Id</th>
              <th>Name</th>
              <th>Login</th>
              <th>Email</th>
              <th>Birth Date</th>
              <th>Delete</th>
              <th>Edit</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>
                {{user.id}}
              </td>
              <td>
                {{user.nome}}
              </td>
              <td>
                {{user.login}}
              </td>
              <td>
                {{user.email}}
              </td>
              <td>
                {{user.dataNascimento | date: 'dd/MM/yyyy'}}
              </td>
              <td><button pButton type="button" class="btn btn-outline-danger btn-sm"
                (click) = "deleteUser(user.id)" icon="pi pi-trash">Delete</button></td>
              <td><button pButton type="button" class="btn btn-outline-warning btn-sm"
                (click) = "editUser(user.id)" icon="pi pi-pencil">Edit</button></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">No customers found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
