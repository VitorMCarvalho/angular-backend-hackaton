<div class="container-sm text-center pl-5 pd-5 h-100 ">
  <form>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="nome">Name</label>
          <input [(ngModel)]="user.nome" type="text" class="form-control" name="nome" placeholder="Enter Name">
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" [(ngModel)]="user.login" class="form-control" name="login" placeholder="Enter Login">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Born date</label>
          <input type="date" [(ngModel)]="user.dataNascimento" name="dataNascimento" class="form-control" placeholder="dd/mm/yyyy">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.senha" name="senha" placeholder="Password">
    </div>

    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
</div>
